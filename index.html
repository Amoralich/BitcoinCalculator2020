<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Calculator</title>
</head>
<body>
    
    <div class="conteiner">
        <h1>BitCoin Rates</h2>
    </div>

    <form>
        <label for="number">Value: </label>
        <input type="text" name="amount" value="1">
        
        <select name="currency">
            <option value="USD">US Dollars</option>
            <option value="EUR">EU Euros</option>
        </select>
        <button class="Bitcoin">Convert!</button>
    </form>

    <ul class="BitcoinCalc"></ul>
    
    <script src="js/app.js"></script>
</body>
</html>
